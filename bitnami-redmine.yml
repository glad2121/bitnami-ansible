---
# This playbook setups BitNami Redmine servers.

- hosts: redmine-servers
  sudo: yes

  pre_tasks:
    - debug: var={{ item }}
      with_items:
        - bitnami_home
        - bitnami_path
        - redmine_home
        - svn_repos
        - git_repos

  roles:
    - common
    - expect
    - bitnami
    - redmine-patches
    - redmine-plugins
    - redmine-themes
    - subversion
